<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="box">

      <article class="head_box">
        <h2>Sign Up Now!</h2>
        <p>Sign up and tell us what you think of the site!</p>
      </article>
      <div class="border_box">

      <!-- ! Form fur ausfullen -->

      <!--  * First Name & Address -->
     
      <h3 class="numbered-heading_1">
        First Name & Address
    </h3>
      <div class="form_style">
      
        <form action="" class="form">

        <label for="fname">Your Full Name</label>
       
        <div class="name-container">
          <input
            type="text"
            id="fname"
            name="name"
            required
          />
         </div>
         <div class="name-container">
         <label for="textarea">Textarea</label>
      <textarea id="textarea" cols="30" rows="2"></textarea>
    </div>
      </div>
    

    <!--   Email & Phone -->
      
    <h3 class="numbered-heading_2">
        Email & Phone
    </h3>
      <div class="form_style">
      
       
         <!--  Email -->

        <label for="email">Email Address</label>
       
        <div class="name-container">
          <input
            type="email"
            id="email"
          />
        </div>

         <!--  Tel -->

        <label for="tel">Phone Number</label>
        <div class="name-container">
          <input
            type="tel" 
            id="tel"
          />

      </div>

</div>

    <!--  *   Passwords  -->

      <h3 class="numbered-heading_3">
        Passwords 
    </h3>

      <div class="form_style">
        <label for="password">Password</label>
       
        <div class="name-container">
          <input
            type="password"
            id="password"
          />

        </div>
        <label for="password">Confirm Password</label>
        <div class="name-container">
          <input
            type="password"
            id="password"
          />

      </div>
    </div>
     <!-- * Submit Button and Checkbox -->
      <div class="btn_checkbox_container">
       <!--  Submit -->
      <div class="btn_position">
        <input type="submit" value="Senden" />
        </div>
        <!-- Checkbox -->
        <div class="checkbox_position">
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">You agree to our Terms and Policy</label>
         </div>
         </div>
         
    </form>
</div>
  </body>
</html>
