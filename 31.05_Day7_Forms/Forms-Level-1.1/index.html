<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="form_size">
      <form action="" class="form">
        <label for="fname">Name<span class="required"></span></label>
        <div class="name-container">
          <input
            type="text"
            id="fname"
            name="vorname"
            placeholder="Vorname"
            required
          />
        </div>
        <div class="name-container">
          <input
            type="text"
            id="lname"
            name="nachname"
            placeholder="Nachname"
            required
          />
        </div>

        <label for="email">Email<span class="required"></span></label>
        <input type="email" id="email" required />

        <label for="thema">Thema</label>
        <select id="thema" name="thema">
          <option value="general">General</option>
          <option value="advertise">Advertise</option>
          <option value="partners">Partnership</option>
        </select>

        <label for="textarea">Nachricht<span class="required"></span></label>
        <textarea id="textarea" cols="30" rows="10" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
